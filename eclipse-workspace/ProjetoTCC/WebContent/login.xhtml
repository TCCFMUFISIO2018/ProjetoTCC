<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css"
        href="bootstrap/css/bootstrap.min.css" media="screen"></link>
    <link rel="stylesheet" type="text/css"
        href="bootstrap/css/style.css" media="screen"></link>
    <!-- Fonte Roboto -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700"
        rel="stylesheet"></link>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Criar Conta - FisioIA</title>
</h:head>
<h:body>

<div class="container">
            <form action="" method="" accept-charset="utf-8" class="form-login">
                <h2>Sign in</h2>
                <input type="email" id="inputEmail" placeholder="Email" class="form-control"/>
                <input type="password" id="inputPassword" placeholder ="Senha" class="form-control"/>
                <input type="checkbox" class="chkbox" id="remember"/> Lembrar minha senha 
                <input type="submit" id="login" class="btn btn-lg btn primary btn-block" value="Logar"/>
                
                <a href="" id="forget">Esqueci minha senha </a>                
                
            </form>
        </div>

</h:body>
</html>
