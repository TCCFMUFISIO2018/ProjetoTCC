<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css"
		href="bootstrap/css/bootstrap.css" media="screen"></link>
	<link rel="stylesheet" type="text/css"
		href="bootstrap/css/bootstrap_login.css" media="screen"></link>
	<!-- Fonte Roboto -->
	<link
		href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700"
		rel="stylesheet"></link>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Login FisioIA</title>
</h:head>
<h:body>

	<div class="container">
	   <div class="col-xs-12">
	       <div class="login">
				<form id="form_create">
					<h2>Sign in</h2>
					<TABLE>
						<tr>
							<td class="col-table"><input type="email" placeholder="E-mail" id="email"/> </td>
							<td class="middle"></td>
							<td class="col"><input type="submit" value="Sign in with Facebook" id="fb-bt"/></td>
						</tr>

						<tr>
							<td class="col-table"><input type="password" placeholder="password" id="pass"/></td>
							<td class="middle"></td>
							<td><input type="submit" value="Sign in with Google" id="google-bt"/></td>
						</tr>

						<tr>
						     <td class="col-table"><input type="checkbox" name="remember"/>Remember me</td>
						</tr>
						 
						 <tr>
							<td class="col-table"><input type="submit" value="Sign up" id="logar"/></td>
						</tr>

					</TABLE>
					<p>
						<a href="#">I forgot my password</a>
					</p>

				</form>
			</div>
	   </div>
	</div>
	
	
</h:body>
</html>
